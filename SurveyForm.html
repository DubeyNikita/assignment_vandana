<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: skyblue; /* Set the background color to sky blue */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label, input, select {
            display: block;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        .popup button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="surveyForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="">Select</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="checkbox" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="checkbox" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" required>
            </div>
            <div class="form-group">
                <button type="button" id="resetButton" onclick="resetForm()">Reset</button>
                <button type="button" id="submitButton" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Survey Form Submission</h2>
            <div id="popupData"></div>
            <button type="button" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function resetForm() {
            document.getElementById("surveyForm").reset();
        }

        function submitForm() {
            const form = document.getElementById("surveyForm");
            if (form.checkValidity()) {
                const popupData = document.getElementById("popupData");
                popupData.innerHTML = `
                    <p><strong>First Name:</strong> ${document.getElementById("firstName").value}</p>
                    <p><strong>Last Name:</strong> ${document.getElementById("lastName").value}</p>
                    <p><strong>Date of Birth:</strong> ${document.getElementById("dob").value}</p>
                    <p><strong>Country:</strong> ${document.getElementById("country").value}</p>
                    <p><strong>Gender:</strong> ${[...document.querySelectorAll('input[name="gender"]:checked')].map(input => input.value).join(", ")}</p>
                    <p><strong>Profession:</strong> ${document.getElementById("profession").value}</p>
                    <p><strong>Email:</strong> ${document.getElementById("email").value}</p>
                    <p><strong>Mobile Number:</strong> ${document.getElementById("mobile").value}</p>
                `;

                const popup = document.getElementById("popup");
                popup.style.display = "flex";
            }
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            resetForm();
        }
    </script>
</body>
</html>
